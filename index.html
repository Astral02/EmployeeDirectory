
<!DOCTYPE html>
<html ng-app="emplopyeeDirectoryApp">
<head>
     <title>MEAN Stack Application</title>     
     <!-- <link href="./bootstrap.min.css" rel="stylesheet">  -->

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

     <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
     <script src="//code.jquery.com/jquery-1.10.2.js"></script>
     <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
     
<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <script>
  $(function() {
    var datepicker=$("#datepicker").datepicker(
                    {changeMonth:true,changeYear:true,maxDate:"-1M -1D -1Y",dateFormat:"yy-mm-dd"}
                                              );
    $("#datepicker").bind("keydown", function (event) {
       event.preventDefault();
     });
  });
  </script>
    
</head>

<body>
    <div class="container" ng-controller="employeeCtrl">
      <br/>
      <h1 align="center">MEAN Stack Application - Employee Directory</h1><br/><br/>
      <table class="table">          
        <thead>
          <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Date of Birth</td>
            <td>Department</td>
            <td>Gender</td>
            <td>Age</td>
          </tr>
        </thead>
          
        <tbody>
            <tr>
                
              <form>
                  <td>
                    <input class="form-control" ng-model="employee.Name" required  placeholder="Name"/>
                  </td>
                  <td>
                    <input type="email" ng-model="employee.Email" required class="form-control"                                          placeholder="abc@xyz.com"/>
                  </td>
                  <td>
                    <input type="text" ng-model="employee.DateofBirth" id="datepicker" class="form-control" required                                            placeholder="YYYY-MM-DD"/>
                  </td>
                  <td>
                    <input  ng-model="employee.Deaprtment" required class="form-control"                                        placeholder="Department"/>
                  </td>
                  <td>
                    <input  ng-model="employee.Gender" required class="form-control"                                          placeholder="Gender"/>
                  </td>
                  <td>
                    <input type="number" ng-model="employee.age" disabled class="form-control"                                          placeholder="Age"/>
                  </td>
                  <td>
                      <button class="btn btn-success btn-md" ng-click="addEmployee()">Add Employee</button>
                      <td><button class="btn btn-success btn-md" ng-click="updateEmployee()">Update Employee</button></td>
                  </td>
            
              </form>
            </tr> 
            
            <tr ng-repeat="employee in employees">
                <td>{{employee.Name}}</td>
                <td>{{employee.Email}}</td>               
                <td>{{employee.DateofBirth | date:'yyyy-MM-dd'}}</td>
                <td>{{employee.Department}}</td>
                <td>{{employee.Gender}}</td>
                <td>{{employee.age}}</td>
                <td>
                  <button class="btn btn-danger btn-sm" ng-click="removeEmployee(employee.Id)">Delete</button>&nbsp;&nbsp;
                  <button class="btn btn-primary btn-sm" ng-click="editEmployee(employee.Id)">Edit</button>
                </td>
                
            </tr> 
            
            
          </tbody>
          
        </table>  
    </div>

     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>  
     <script src="./controller.js"></script>
</body>
    
</html>
